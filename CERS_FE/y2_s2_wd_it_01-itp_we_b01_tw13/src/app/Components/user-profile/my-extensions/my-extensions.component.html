<section class="bg-dark padding-y-sm">

    <div class="container">

        <ol class="breadcrumb ondark mb-0">
            <li class="breadcrumb-item"><a href="#">Profile</a></li>
            <li class="breadcrumb-item"><a href="#">My Extensions</a></li>
        </ol>

    </div>
</section>
<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="RentalID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> RentalID </th>
                    <td mat-cell *matCellDef="let row"> {{row.rentalID}} </td>
                </ng-container>

                <ng-container matColumnDef="Equipment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Equipment </th>
                    <td mat-cell *matCellDef="let row"> {{row.machineryCategory}} </td>
                </ng-container>

                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
                </ng-container>

                <ng-container matColumnDef="Amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                    <td mat-cell *matCellDef="let row"> {{row.rentalAmount}} </td>
                </ng-container>

                <ng-container matColumnDef="New Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> New Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.newDate | date}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row"> 
                       <button color="primary" (click)="deleteExtension(row.rentalID)">
                        Cancel
                       </button>
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
<br><br>
